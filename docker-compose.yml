version: '3.8'

services:
  news:
    build: .
    container_name: market-news-radar
    ports:
      - "8000:8000"
    volumes:
      - news-data:/data
    restart: unless-stopped
    environment:
      - DB_PATH=/data/news.db
      # Optional: Enable admin authentication
      # - ADMIN_TOKEN=your-secret-token-here
      # You can also use .env file to set ADMIN_TOKEN

volumes:
  news-data:
